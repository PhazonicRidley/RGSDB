{% extends "layout.html" %}
{% block title %}
    Add a Song
{% endblock %}

{% block main %}

<script src="/static/js/selector.js"></script>
<h1>Add a song to the database</h1>
<form action="/repository/add" enctype=multipart/form-data method="post">
    <div class="uploadtype">
        <select id="datatype" name="datatype" class="form-control">
            <option>Select an option:</option>
            <option value="chsong">Clone Hero Song</option>
            <option value="osusong">Osu Song</option>
            <option value="osuskin">Osu Skin</option>
            <option value="osureplay">Osu Replay</option>
        </select>
    </div>
    <br>
    <div class="chsong select">
        <div class="form-group">
            <input id="name" autofocus class="form-control" name="name" placeholder="Song Name" type="text">
        </div>
        <div class="form-group">
            <input id="artist" autofocus class="form-control" name="artist" placeholder="Song Artist" type="text">
        </div>
    </div>

    <div class="osusong select">
        <div class="form-group">
            <input id="name" autofocus class="form-control" name="name" placeholder="Song Name" type="text">
        </div>
        <div class="form-group">
            <input id="artist" autofocus class="form-control" name="artist" placeholder="Song Artist" type="text">
        </div>
    </div>

    <div class="osuskin select">
        <div class="form-group">
            <input id="name" autofocus class="form-control" name="name" placeholder="Skin Name" type="text">
        </div>
    </div>

    <div class="osureplay select">
        <div class="form-group">
            <input id="name" autofocus class="form-control" name="name" placeholder="Map Name" type="text">
        </div>
    </div>

    <div hidden id="fileuploadblock" class="form-group">
        <input id="uploadedfile" autofocus class="form-control" name="uploadedfile" type="file">
    </div>
    <br>
    <button id="submit" class="btn btn-primary" type="submit">Add</button>
    {% if error %}
        <br>
        <small class="errmsg">Please fill in all the boxes.</small>
    {% endif %}
</form>
{% endblock %}
